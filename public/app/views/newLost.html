<div class="col-md-6 col-md-offset-3" >
<h1 style="text-align:center; font-family: helvetica; font-size: 50px; color:black">Post Lost Pet</h1>
<form ng-submit="createLost()">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.animal_type" placeholder="Animal">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.breed" placeholder="Breed">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.name" placeholder="Pet's Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.color" placeholder="Color">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" ng-model="lost.age" placeholder="Age">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.image" placeholder="Post Image URL">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.location_lost" placeholder="Location Lost">
  </div>
  <div class="form-group">
    <input type="date" class="form-control" ng-model="lost.date_lost" placeholder="Date Lost">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.contact_name" placeholder="Your Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="lost.contact_email" placeholder="Your Email">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" ng-model="lost.contact_phone" placeholder="Your Phone Number">
  </div>
  <div class="col-sm-4 col-sm-offset-4">
    <button type="submit" class="btn btn-primary" style="width:100%">Submit</button>
  </div>
</form>
</div>
