<h1 class="page-title">{{ lost.name }}</h1>

<div class="well">
	<div class="row">

  	<div class="col-md-3">
  		<img ng-src="{{ lost.image }}" class="animal-image">
  	</div>

  	<div class="col-md-5">
  		<div class="row">
  			<span class="animal-name">{{ lost.name }}</span>
  			<span class="animal-basics">{{ lost.breed }}</span>
  		</div>
  		<div class="row">
				{{ lost.color }}
				<br>
				{{ lost.age }}
  		</div>
  	</div>

  	<div class="col-md-4">
  		<div class="row">

				{{ lost.location_lost }}
				{{ lost.date_lost }}

				{{ lost.contact_name }}

			</div>
		</div>

  </div>
</div>
